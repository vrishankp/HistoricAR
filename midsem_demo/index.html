<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind; uiScanning:no" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="birds_mp3" src="birds.mp3"></a-asset-item>
        <a-asset-item id="lighthouse" src="forUWCapstone_glb.glb"></a-asset-item>
        <a-asset-item id="capybara_mp4" src="capybara.mp4"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 2" id="target2">
          <a-video id="capybara-vid-link" src="#capybara_mp4" rotation="0 0 90" webkit-playsinline playsinline width="1" height="0.5625" scale="2 2 2" position="0 0 0"></a-video>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1" id="target1">
        <audio id="whistleAudio" src="#birds_mp3"></audio>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.15 0.15 0.15" src="#lighthouse">
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
          // Get the target element
          const birdTarget = document.querySelector("#target1");
          const capyTarget = document.querySelector("#target2")
          // Get the audio element
          const whistleAudio = document.querySelector("#whistleAudio");
          const capyVid = document.querySelector("capybara-vid-link")
          
          // When the target is found, play the audio
          birdTarget.addEventListener("targetFound", event => {
              whistleAudio.play();
          });
          capyTarget.addEventListener("targetFound", event => {
              capyVid.play();
          })
          
          // Pause the audio when the target is out of frame
          birdTarget.addEventListener("targetLost", event => {
              whistleAudio.pause();
          });
          capyTarget.addEventListener("targetLost", event => {
              capyVid.pause();
          })
      });
  </script>

  </body>
</html>
