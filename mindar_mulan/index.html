  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind; uiScanning:no" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <!-- <a-asset-item id="porscheModel" src="porsche.glb"></a-asset-item> -->
        <a-asset-item id="houseModel" src="house.glb"></a-asset-item>
        <!-- <video id="capybara_mp4" autoplay="false" loop="true" src="capybara.mp4"></video> -->
        <!-- <a-asset-item id="playButton" src="play_button.png"></a-asset-item> -->
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target" mindar-image-target="targetIndex: 0">
          <!-- <a-video id="capybara-vid-link" src="#capybara_mp4" rotation="0 0 0" width="1" height="0.5625" scale="1 1 1" position="0 0 0"></a-video> -->
          <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.15 0.15 0.15" src="#houseModel">
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 0">
      </a-entity>
    </a-scene>
  </body>
