<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
    <a-scene mindar-image="imageTargetSrc: targets.mind; uiScanning:no" color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        
        <!-- Load assets here  -->
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 1" id="target1">
            <!-- Add the audio element as hidden since we'll play it through Web Audio API -->
            <audio id="whistleAudio" src="mixkit-cartoon-toy-whistle-616.mp3" crossorigin="anonymous"></audio>
        </a-entity>

    </a-scene>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get the target element and audio element
            const target1 = document.querySelector("#target1");
            const whistleAudio = document.querySelector("#whistleAudio");

            // Initialize AudioContext and create a PannerNode
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const audioSource = audioContext.createMediaElementSource(whistleAudio);
            const panner = audioContext.createPanner();
            panner.panningModel = "HRTF";
            panner.distanceModel = "linear";
            panner.refDistance = 1; // The distance at which the volume is 100%
            panner.maxDistance = 10;

            // Connect audio graph: audio source -> panner -> destination
            audioSource.connect(panner);
            panner.connect(audioContext.destination);

            // Play the audio when the target is found
            target1.addEventListener("targetFound", event => {
                audioContext.resume().then(() => {
                    whistleAudio.play();
                });
            });
            
            // Pause the audio when the target is lost
            target1.addEventListener("targetLost", event => {
                whistleAudio.pause();
            });

            // Update the audio position based on the target's position
            target1.addEventListener("object3dset", () => {
                const targetObject = target1.object3D;
                target1.addEventListener("targetUpdated", () => {
                    const position = targetObject.position;
                    panner.positionX.setValueAtTime(position.x, audioContext.currentTime);
                    panner.positionY.setValueAtTime(position.y, audioContext.currentTime);
                    panner.positionZ.setValueAtTime(position.z, audioContext.currentTime);
                });
            });
        });
    </script>
</body>

</html>
